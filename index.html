<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>首页</title>
  <link rel="stylesheet" href="css/lightslider.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 头部导航 -->
  <header class="header-wrapper">
    <div class="header">
      <a class="logo" href="#">
        <img src="images/logo.png" />
      </a>
      <div class="search">
        <!-- 搜索输入框 -->
        <div class="search-group">
          <i class="fa fa-search"></i>
          <input type="search" class="search-input" placeholder="请输入您要查找的产品">
          <button type="submit" class="btn-search">搜索</button></button>
        </div>
      </div>
      <div class="upload">
        <button type="button" class="btn-upload">
          <i class="icon-upload"></i>
          上传视频
        </button>
      </div>
    </div>
  </header>
  
  <!-- 轮播 -->
  <div class="banner" style="max-width:100%;">
    <ul id="image-gallery" class="gallery">
      <li><img src="images/banner/banner001.jpg" style="width: 100%"/></li>
      <li><img src="images/banner/banner002.jpg" /></li>
      <li><img src="images/banner/banner003.jpg" /></li>
    </ul>
    <div class="banbj"></div>
  </div>

  <!-- 底部导航 -->
  <div class="footer-wrapper">
    <div class="content">
      <div class="wechat">
        <img src="images/code-wechat.png" alt="">
        <div class="phone">
          <span>客服热线:</span>
          <p>400-820-3906</p>
        </div>
      </div>
      <ul class="nav">
        <li>
          <a href="#">网站首页</a>
        </li>
        <li>
          <a href="#">关于我们</a>
        </li>
        <li>
          <a href="#">行业与解决方案</a>
          <ul class="sub-nav">
            <li><a href="#">市政领域</a></li>
            <li><a href="#">工业领域</a></li>
            <li><a href="#">建筑楼宇</a></li>
            <li><a href="#">水处理</a></li>
            <li><a href="#">分析仪器</a></li>
          </ul>
        </li>
        <li>
          <a href="#">市场活动</a>
        </li>
        <li>
          <a href="#">联系我们</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="copyright">
    <span>Copyright 2016 Xylem Inc 版权所有</span>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/lightslider.min.js"></script>
  <script type="text/javascript" src="js/style.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#image-gallery').lightSlider({
        item: 1,
        pager: true,
        slideMargin: 0,
        enableDrag: true,
        speed: 500,
        pause: 4000,
        auto: true,
        loop: true,
        enableTouch: true,
        onBeforeStart: function (el) {
          el.children().show()
        },
      });
    });
  </script>
</body>

</html>
